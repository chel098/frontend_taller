<h2>Editar Usuario</h2>

<form id="edit-form">
    <label for="nombre">Nombre:</label>
    <input type="text" id="nombre" name="nombre" value="John Doe"><br><br>

    <label for="correo">Correo:</label>
    <input type="email" id="correo" name="correo" value="johndoe@example.com"><br><br>

    <label for="usuario">Usuario:</label>
    <input type="text" id="usuario" name="usuario" value="johndoe123"><br><br>

    <label for="peso">Peso:</label>
    <input type="text" id="peso" name="peso" value="70 kg"><br><br>

    <label for="altura">Altura:</label>
    <input type="text" id="altura" name="altura" value="180 cm"><br><br>

    <button type="submit">Guardar Cambios</button>
</form>
